<!DOCTYPE html>
<html>

<head>
    <title>K8S Pod Terminal</title>
    <link rel="stylesheet" href="static/xterm.css" />
    <script src="static/xterm.js"></script>
    <script src="static/xterm-addon-fit.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: monospace;
            overflow: hidden;
            /* 防止出现滚动条 */
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #terminal-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: #1a1a1a;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #terminal {
            width: 100%;
            height: calc(100% - 30px);
            /* 减去标题栏高度 */
            padding: 5px;
            box-sizing: border-box;
            margin-top: 30px;
            /* 为标题栏留出空间 */
            position: relative;
        }

        /* 自定义滚动条样式 */
        .xterm-viewport::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 隐藏滚动条但保留功能 */
        .xterm-viewport {
            scrollbar-width: thin;
            /* Firefox */
            scrollbar-color: #444 #1e1e1e;
            /* Firefox */
            overflow-y: auto;
            /* 完全隐藏滚动条 */
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* 完全隐藏滚动条 - Webkit浏览器 */
        .xterm-viewport::-webkit-scrollbar {
            display: none;
        }

        /* 确保终端内容可以完整显示 */
        .xterm-screen {
            width: 100% !important;
            height: auto !important;
        }

        /* 让终端适应容器宽度 */
        .xterm {
            width: 100% !important;
            max-width: none !important;
        }

        /* 确保终端行能够自适应宽度 */
        .xterm-rows {
            width: 100% !important;
        }

        /* 美化终端整体外观 */
        .xterm {
            padding: 5px;
            border-radius: 6px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* 添加终端标题栏 */
        #terminal-title {
            display: block;
            background: #333;
            color: #ddd;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            line-height: 30px;
            z-index: 10;
            box-sizing: border-box;
        }

        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-size: 1.2em;
            text-align: center;
            display: none;
            /* Initially hidden */
            backdrop-filter: blur(3px);
            /* 背景模糊效果 */
        }

        .upload-dialog {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            min-width: 350px;
            max-width: 90%;
        }

        .upload-dialog p {
            margin-bottom: 15px;
            word-break: break-all;
            /* 防止长文件名溢出 */
        }

        .upload-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .upload-dialog button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .upload-dialog button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #confirm-upload-btn {
            background-color: #4CAF50;
            color: white;
        }

        #cancel-upload-btn {
            background-color: #f44336;
            color: white;
        }

        /* 上传状态指示器 */
        .upload-status {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
            display: none;
        }

        .upload-progress {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="terminal-container">
        <div id="terminal-title">K8S Pod Terminal</div>
        <div id="terminal"></div>
    </div>



    <div id="upload-overlay" class="upload-overlay">
        <div class="upload-dialog">
            <p id="upload-filename">文件名: </p>
            <p style="font-size: 0.8em; margin-bottom: 15px;">文件将上传到 Pod 内的 /tmp 目录</p>

            <!-- 上传状态和进度条 -->
            <div id="upload-status" class="upload-status">正在上传...</div>
            <div id="upload-progress" class="upload-progress">
                <div id="upload-progress-bar" class="upload-progress-bar"></div>
            </div>

            <div class="upload-buttons">
                <button id="confirm-upload-btn">确认上传</button>
                <button id="cancel-upload-btn">取消</button>
            </div>
        </div>
    </div>

    <script>
        const podName = "{{ podname }}";
        const namespace = "{{ namespace }}";


        // 设置终端标题
        document.getElementById('terminal-title').textContent = `K8S Pod Terminal - ${podName} (${namespace})`;

        const terminalContainer = document.getElementById('terminal-container');
        const term = new Terminal({
            cursorBlink: true,

            theme: {
                background: '#1e1e1e',
                foreground: '#cccccc',
                cursor: '#cccccc'
            },
            fontFamily: 'Consolas, "Courier New", monospace',
            fontSize: 14,
            lineHeight: 1.2,
            scrollback: 5000, // 增加回滚历史
            convertEol: true, // 确保换行符正确转换
            rendererType: 'canvas', // 使用canvas渲染器提高性能
            disableStdin: false, // 允许输入
            cursorStyle: 'block', // 块状光标
            allowTransparency: false, // 不允许透明背景
            allowProposedApi: true, // 允许使用提议的API
            macOptionIsMeta: true, // 更好地支持Mac键盘
            rightClickSelectsWord: true // 右键点击选择单词
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));

        // 声明socket变量，但不立即初始化，让connectWebSocket函数来处理
        let socket = null;

        // 初始化时和窗口大小改变时调整终端大小
        function fitTerminal() {
            try {
                fitAddon.fit();
                console.log(`终端大小已通过 fitAddon.fit() 调整: ${term.cols}x${term.rows}`);
                // 如果WebSocket已连接，则发送新的终端大小到后端
                if (socket && socket.readyState === WebSocket.OPEN) {
                    const newSize = { type: 'resize', cols: term.cols, rows: term.rows };
                    socket.send(JSON.stringify(newSize));
                    console.log(`已发送更新后的终端大小: ${term.cols}x${term.rows}`);
                } else {

                }
            } catch (e) {
                console.error('使用 fitAddon.fit() 调整终端大小时出错:', e);
            }
        }

        fitTerminal();
        window.addEventListener('resize', fitTerminal);

        try {
            term.write('\x1b[?7h');
            console.log('已尝试启用自动换行模式');
        } catch (e) {
            console.error('启用自动换行模式失败:', e);
        }

        // 窗口大小变化时会通过 resize 事件调用 fitTerminal 重新适应

        let currentUploadFile = null;
        const uploadOverlay = document.getElementById('upload-overlay');
        const uploadFilenameElement = document.getElementById('upload-filename');
        const confirmUploadBtn = document.getElementById('confirm-upload-btn');
        const cancelUploadBtn = document.getElementById('cancel-upload-btn');

        // 添加WebSocket重连功能
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        const reconnectInterval = 5000; // 5秒（增加间隔）
        let reconnectTimer = null;
        let isReconnecting = false;
        const chinesename = "{{ chinesename | e }}"; // 从 Jinja2 模板获取 chinesename 并进行转义

        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // 确保 chinesename 变量在此处可用，它应该由模板渲染时注入
            // 如果 chinesename 可能为空或未定义，可以提供一个默认值或进行检查
            const cn = typeof chinesename !== 'undefined' && chinesename ? encodeURIComponent(chinesename) : 'unknown';
            const socketURL = `${protocol}//${window.location.host}/ws/${namespace}/${podName}?chinesename=${cn}`;
            socket = new WebSocket(socketURL);

            socket.onopen = () => {
                console.log('WebSocket 连接已建立');
                term.writeln('\r\n\x1b[32m连接到 Pod: ' + podName + ' (Namespace: ' + namespace + ')\x1b[0m\r\n');

                reconnectAttempts = 0;
                isReconnecting = false;

                // 发送初始终端大小到后端
                if (socket && socket.readyState === WebSocket.OPEN) {
                    const initialSize = { type: 'resize', cols: term.cols, rows: term.rows };
                    socket.send(JSON.stringify(initialSize));
                    console.log(`已发送初始终端大小: ${term.cols}x${term.rows}`);
                } else {
                    console.warn('WebSocket 未连接，无法发送初始终端大小');
                }
            };

            // 终端写入队列，避免阻塞主线程
            const terminalWriteQueue = [];
            let isWritingToTerminal = false;
            const MAX_WRITE_BATCH_SIZE = 1000; // 每次写入的最大字符数
            const TERMINAL_WRITE_INTERVAL = 16; // 约60fps的写入间隔

            // 异步处理终端写入队列
            async function processTerminalWriteQueue() {
                if (isWritingToTerminal || terminalWriteQueue.length === 0) {
                    return;
                }

                isWritingToTerminal = true;

                try {
                    // 批量处理队列中的数据
                    let batchData = '';
                    let batchSize = 0;

                    while (terminalWriteQueue.length > 0 && batchSize < MAX_WRITE_BATCH_SIZE) {
                        const data = terminalWriteQueue.shift();
                        batchData += data;
                        batchSize += data.length;
                    }

                    if (batchData) {
                        // 使用requestAnimationFrame优化渲染性能
                        await new Promise(resolve => {
                            requestAnimationFrame(() => {
                                try {
                                    term.write(batchData);
                                    resolve();
                                } catch (e) {
                                    console.error('写入终端数据失败:', e);
                                    resolve();
                                }
                            });
                        });
                    }

                    // 如果还有数据，继续处理
                    if (terminalWriteQueue.length > 0) {
                        // 限制队列长度，防止内存泄漏
                        if (terminalWriteQueue.length > 1000) {
                            console.warn('终端写入队列过长，清理旧数据');
                            terminalWriteQueue = terminalWriteQueue.slice(-500); // 保留最近500条
                        }
                        setTimeout(processTerminalWriteQueue, TERMINAL_WRITE_INTERVAL);
                    }
                } catch (e) {
                    console.error('处理终端写入队列失败:', e);
                } finally {
                    isWritingToTerminal = false;
                }
            }

            socket.onmessage = (event) => {
                // 处理后端发送的数据
                if (event.data) {
                    try {
                        let dataToProcess;
                        
                        // 检查数据类型，正确处理二进制数据
                        if (event.data instanceof Blob) {
                            // 对于Blob数据，使用FileReader读取内容
                            const reader = new FileReader();
                            reader.onload = function() {
                                const textData = reader.result;
                                terminalWriteQueue.push(textData);
                                
                                // 启动队列处理（如果尚未运行）
                                if (!isWritingToTerminal) {
                                    processTerminalWriteQueue();
                                }
                            };
                            reader.onerror = function() {
                                console.error('读取二进制数据失败');
                            };
                            reader.readAsText(event.data);
                            return; // 异步处理，提前返回
                        } else if (typeof event.data === 'string') {
                            // 字符串数据直接处理
                            dataToProcess = event.data;
                        } else {
                            // 其他类型转换为字符串
                            dataToProcess = String(event.data);
                        }
                        
                        // 将数据添加到写入队列，而不是直接写入
                        terminalWriteQueue.push(dataToProcess);

                        // 启动队列处理（如果尚未运行）
                        if (!isWritingToTerminal) {
                            processTerminalWriteQueue();
                        }
                    } catch (e) {
                        console.error('处理WebSocket消息失败:', e);
                    }
                }
            };



            socket.onerror = (error) => {
                console.error('WebSocket 错误：', error);
                term.writeln(`\r\n\x1b[31mWebSocket 错误： ${error}. 无法连接到后端服务。\x1b[0m\r\n`);
            };

            socket.onclose = (event) => {
                console.log('WebSocket 连接已关闭：', event);
                term.writeln(`\r\n\x1b[33mWebSocket 连接已关闭 (Code: ${event.code}, Reason: ${event.reason || 'N/A'}).\x1b[0m\r\n`);

                // 只有在非正常关闭时才尝试重连
                // 1000是正常关闭，不需要重连
                if (event.code !== 1000) {
                    if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
                        isReconnecting = true;
                        reconnectAttempts++;
                        term.writeln(`\r\n\x1b[33m尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})...\x1b[0m\r\n`);

                        // 使用指数退避策略，每次重连间隔增加
                        const backoffInterval = reconnectInterval * Math.pow(1.5, reconnectAttempts - 1);
                        console.log(`重连间隔: ${backoffInterval}ms`);

                        clearTimeout(reconnectTimer);
                        reconnectTimer = setTimeout(() => {
                            connectWebSocket();
                        }, backoffInterval);
                    } else if (reconnectAttempts >= maxReconnectAttempts) {
                        term.writeln(`\r\n\x1b[31m重连失败，已达到最大重试次数 (${maxReconnectAttempts})。请刷新页面重试。\x1b[0m\r\n`);
                    }
                } else {
                    console.log("WebSocket正常关闭，不进行重连");
                }

                // 清理输入缓冲区
                flushInputBuffer();
            };
        }

        connectWebSocket();

        // 输入缓冲和批量发送机制
        let inputBuffer = [];
        let inputFlushTimer = null;
        const INPUT_BATCH_SIZE = 100; // 批量发送的最大字符数
        const INPUT_FLUSH_DELAY = 50; // 防抖延迟时间（毫秒）

        // 刷新输入缓冲区
        function flushInputBuffer() {
            if (inputBuffer.length > 0 && socket && socket.readyState === WebSocket.OPEN) {
                try {
                    const data = inputBuffer.join('');
                    socket.send(data);
                    inputBuffer = [];
                    console.log(`批量发送 ${data.length} 个字符`);
                } catch (e) {
                    console.error('发送数据到WebSocket失败:', e);
                    term.writeln(`\r\n\x1b[31m发送数据失败: ${e}\x1b[0m\r\n`);
                }
            }
            if (inputFlushTimer) {
                clearTimeout(inputFlushTimer);
                inputFlushTimer = null;
            }
        }

        // 处理终端输入 - 使用防抖和批量发送
        term.onData((data) => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                // 将输入添加到缓冲区
                inputBuffer.push(data);

                // 如果缓冲区已满，立即发送
                if (inputBuffer.length >= INPUT_BATCH_SIZE) {
                    flushInputBuffer();
                } else {
                    // 重置防抖定时器
                    if (inputFlushTimer) {
                        clearTimeout(inputFlushTimer);
                    }
                    inputFlushTimer = setTimeout(flushInputBuffer, INPUT_FLUSH_DELAY);
                }
            } else {
                console.warn('WebSocket未连接，无法发送数据');
                if (!isReconnecting && socket && socket.readyState !== WebSocket.CONNECTING) {
                    term.writeln(`\r\n\x1b[33mWebSocket未连接，正在尝试重新连接...\x1b[0m\r\n`);
                    connectWebSocket();
                }
            }
        });

        // 文件拖拽上传逻辑
        terminalContainer.addEventListener('dragover', (event) => {
            event.preventDefault(); // 必须阻止默认行为才能触发drop
            event.dataTransfer.dropEffect = 'copy';
            terminalContainer.style.border = '2px dashed #007bff';
        });

        terminalContainer.addEventListener('dragleave', () => {
            terminalContainer.style.border = 'none';
        });

        terminalContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            terminalContainer.style.border = 'none';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                currentUploadFile = files[0];
                uploadFilenameElement.textContent = `文件名: ${currentUploadFile.name}`;
                uploadOverlay.style.display = 'flex';
            } else {
                // 如果拖拽的不是文件，而是文本或其他内容，可以尝试获取并粘贴到终端
                const textData = event.dataTransfer.getData('text/plain');
                if (textData && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(textData);
                }
            }
        });

        const uploadStatusElem = document.getElementById('upload-status');
        const uploadProgressElem = document.getElementById('upload-progress');
        const uploadProgressBarElem = document.getElementById('upload-progress-bar');

        confirmUploadBtn.addEventListener('click', async () => {
            if (!currentUploadFile) {
                term.writeln('\r\n\x1b[31m错误：没有选择文件。\x1b[0m\r\n');
                uploadOverlay.style.display = 'none';
                return;
            }

            uploadStatusElem.style.display = 'block';
            uploadProgressElem.style.display = 'block';
            uploadProgressBarElem.style.width = '0%';

            document.querySelector('.upload-buttons').style.display = 'none';

            const targetDir = '/tmp'; // 目标目录硬编码为 /tmp
            term.writeln(`\r\n\x1b[32m开始上传文件: ${currentUploadFile.name} 到 Pod 内的 ${targetDir}/${currentUploadFile.name} ...\x1b[0m\r\n`);

            const formData = new FormData();
            formData.append('file', currentUploadFile);

            const uploadUrl = `${window.location.protocol}//${window.location.host}/upload/${namespace}/${podName}`;

            try {
                // 使用XMLHttpRequest以便监控上传进度
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        uploadProgressBarElem.style.width = percentComplete + '%';
                        uploadStatusElem.textContent = `上传中... ${Math.round(percentComplete)}%`;
                    }
                });

                const uploadPromise = new Promise((resolve, reject) => {
                    xhr.open('POST', uploadUrl);

                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                resolve(result);
                            } catch (e) {
                                reject(new Error('解析响应失败: ' + e.message));
                            }
                        } else {
                            try {
                                const errorResult = JSON.parse(xhr.responseText);
                                reject(new Error(errorResult.error || `状态码: ${xhr.status}`));
                            } catch (e) {
                                reject(new Error(`上传失败，状态码: ${xhr.status}`));
                            }
                        }
                    };

                    xhr.onerror = () => {
                        reject(new Error('网络错误'));
                    };

                    xhr.send(formData);
                });

                const result = await uploadPromise;

                uploadProgressBarElem.style.width = '100%';
                uploadStatusElem.textContent = '上传完成!';

                // 显示上传结果
                if (result.message) {
                    term.writeln(`\r\n\x1b[32m文件 ${currentUploadFile.name} 成功上传到 ${result.message}\x1b[0m\r\n`);
                } else if (result.error) {
                    term.writeln(`\r\n\x1b[31m文件上传失败: ${result.error}\x1b[0m\r\n`);
                } else {
                    term.writeln(`\r\n\x1b[32m文件上传成功\x1b[0m\r\n`);
                }

                // 短暂延迟后关闭对话框
                setTimeout(() => {
                    uploadOverlay.style.display = 'none';
                    uploadStatusElem.style.display = 'none';
                    uploadProgressElem.style.display = 'none';
                    uploadProgressBarElem.style.width = '0%';
                    document.querySelector('.upload-buttons').style.display = 'flex';
                    currentUploadFile = null;

                    // 自动发送回车键，模拟用户按下回车
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send('\r');
                    }
                }, 1000);

            } catch (error) {
                console.error('上传文件时发生错误:', error);
                uploadStatusElem.textContent = '上传失败!';
                uploadProgressBarElem.style.backgroundColor = '#f44336';
                term.writeln(`\r\n\x1b[31m上传文件时发生错误: ${error.message || error}\x1b[0m\r\n`);

                // 短暂延迟后关闭对话框
                setTimeout(() => {
                    uploadOverlay.style.display = 'none';
                    uploadStatusElem.style.display = 'none';
                    uploadProgressElem.style.display = 'none';
                    uploadProgressBarElem.style.width = '0%';
                    uploadProgressBarElem.style.backgroundColor = '#4CAF50';
                    document.querySelector('.upload-buttons').style.display = 'flex';
                    currentUploadFile = null;
                }, 3000);
            }
        });

        cancelUploadBtn.addEventListener('click', () => {
            term.writeln('\x1b[33m文件上传已取消。\x1b[0m');
            uploadOverlay.style.display = 'none';
            currentUploadFile = null;
        });

        // 监听粘贴事件，允许用户粘贴文本到终端
        term.attachCustomKeyEventHandler((arg) => {
            if (arg.ctrlKey && arg.key === 'v' && arg.type === 'keydown') {
                navigator.clipboard.readText().then(text => {
                    if (text && socket && socket.readyState === WebSocket.OPEN) {
                        const processedText = processPastedText(text);

                        // 如果文本很长，使用队列分批发送以避免连接问题
                        if (processedText.length > 1000) {
                            const chunks = splitTextIntoChunks(processedText, TEXT_CHUNK_SIZE);
                            sendTextChunks(chunks);
                        } else {
                            socket.send(processedText);
                        }
                    }
                }).catch(err => {
                    console.warn('无法读取剪贴板内容: ', err);
                    term.writeln('\r\n\x1b[31m无法读取剪贴板内容: ' + err + '\x1b[0m\r\n');
                });
                return false; // 阻止默认的粘贴行为
            }
            return true; // 其他按键正常处理
        });

        // 处理粘贴的文本，确保换行符正确
        function processPastedText(text) {
            // 替换所有单独的\n为\r\n，但不重复替换已经是\r\n的情况
            let processed = text.replace(/([^\r])\n/g, '$1\r\n');

            // 如果文本以\n结尾但没有\r，添加\r
            if (processed.endsWith('\n') && !processed.endsWith('\r\n')) {
                processed = processed.slice(0, -1) + '\r\n';
            }

            return processed;
        }

        // 将长文本分割成小块
        function splitTextIntoChunks(text, chunkSize) {
            const chunks = [];
            let i = 0;
            while (i < text.length) {
                chunks.push(text.slice(i, i + chunkSize));
                i += chunkSize;
            }
            return chunks;
        }

        // 使用队列方式发送文本块，避免递归和阻塞
        const textSendQueue = [];
        let isSendingText = false;
        const TEXT_SEND_INTERVAL = 30; // 文本块发送间隔（毫秒）
        const TEXT_CHUNK_SIZE = 500; // 每个文本块的大小

        // 处理文本发送队列
        async function processTextSendQueue() {
            if (isSendingText || textSendQueue.length === 0 || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }

            isSendingText = true;

            try {
                while (textSendQueue.length > 0 && socket && socket.readyState === WebSocket.OPEN) {
                    const chunk = textSendQueue.shift();
                    socket.send(chunk);

                    // 使用指数退避算法，根据队列长度调整发送间隔
                    const queueLength = textSendQueue.length;
                    const delay = Math.min(TEXT_SEND_INTERVAL * (1 + queueLength / 10), 100);

                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            } catch (e) {
                console.error('发送文本块失败:', e);
                term.writeln(`\r\n\x1b[31m发送文本失败: ${e}\x1b[0m\r\n`);
            } finally {
                isSendingText = false;
            }
        }

        // 优化的文本发送函数，使用队列而非递归
        function sendTextChunks(chunks) {
            // 将所有块添加到队列
            textSendQueue.push(...chunks);

            // 启动队列处理（如果尚未运行）
            if (!isSendingText) {
                processTextSendQueue();
            }
        }

    </script>
